<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_package_v0.16/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_package_v0.16/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_package_v0.16/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicon_package_v0.16/site.webmanifest">
  <link rel="mask-icon" href="assets/images/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Signika" rel="stylesheet">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" href="assets/css/timesheet.css">

</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <div id="jumbotronText">
        <h1 class=" text-center ">Employee Data Management</h1>
        <h3 class="text-center ">A Comprehensive Directory of Employee Billable Hours</h3>
      </div>
    </div>

    <div class="row ">

      <div class="col-lg-12 ">

        <!-- Current Employees-->
        <div class="card card-primary" id="currentEmployees">
          <div class="card-heading ">
            <h3 class="card-title ">
              <strong>Current Employees</strong>
            </h3>
          </div>
          <div class="card-body ">
            <table class="table table-hover " id='employee-table'>
              <thead>
                <tr>
                  <th>Employee Name</th>
                  <th>Role</th>
                  <th>Start Date</th>
                  <th>Months Worked</th>
                  <th>Monthly Rate ($)</th>
                  <th>Total Billed ($)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Add Employee  -->
      <div class="card card-primary" id="addEmployee">
        <div class="card-heading ">
          <h3 class="card-title ">
            <strong>Add Employee</strong>
          </h3>
        </div>
        <div class="card-body ">

          <!-- Entry Form -->
          <form>
            <div class="form-group row ">
              <label for="employee-name-input ">Employee Name</label>
              <input class="form-control " id="employee-name-input " type="text ">
            </div>
            <div class="form-group row ">
              <label for="role-input ">Role</label>
              <input class="form-control " id="role-input " type="text ">
            </div>
            <div class="form-group row ">
              <label for="start-input ">Start Date (DD/MM/YY - ex: 01/01/89)</label>
              <input class="form-control " id="start-input " type="text ">
            </div>
            <div class="form-group row ">
              <label for="rate-input ">Monthly Rate</label>
              <input class="form-control " id="rate-input " type="text ">
            </div>
            <button class="btn btn-primary " id="add-employee-btn" type="submit ">Submit</button>
          </form>

        </div>

      </div>

    </div>

  </div>

  </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

  <!-- JavaScript -->
  <script src="assets/javascript/main.js"></script>

</body>

</html>
